<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="box">
        
        <h2>Age Calculator</h2>
        <div class="date-picker">
            <span>choose your birth date</span>
            <input type="date" id="date-picker">
            <span id="choosedate">Choosen date will show here</span>
        </div>

        <div class="age-cal">
            <div class="age-box">
                <p class="header">Years</p>
                <p class="value" id="age-yr">0</p>

            </div>
            <div class="age-box">
                <p class="header">Months</p>
                <p class="value" id="age-month">0</p>

            </div>
            <div class="age-box">
                <p class="header">Days</p>
                <p class="value" id="age-day">0</p>

            </div>
            <div class="age-box">
                <p class="header">Hours</p>
                <p class="value" id="age-hour">0</p>

            </div>
            <div class="age-box">
                <p class="header">Seconds</p>
                <p class="value" id="age-second">0</p>

            </div>

            <div class="age-box">
                <p class="header"> seconds</p>
                <p class="value" id="age-miliSecond">0</p>

            </div>
        </div>
</div>
<script src="app.js"></script>
</body>
</html>
